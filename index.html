<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #9b7cff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .card {
    width: 330px;
    background: white;
    border-radius: 18px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  h2 {
    margin-bottom: 20px;
    font-weight: bold;
  }

  input {
    width: 100%;
    font-size: 18px;
    padding: 10px;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    margin-bottom: 20px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  select {
    width: 48%;
    padding: 10px;
    background: #9b7cff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    background: #9b7cff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .result {
    margin-top: 20px;
    padding: 12px;
    background: #eee7ff;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="card">
  <h2>CURRENCY CONVERTER</h2>

  <input type="number" id="amount" value="100">

  <div class="row">
    <select id="from">
      <option value="USD">USD</option>
      <option value="INR">INR</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select>

    <select id="to">
      <option value="INR">INR</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select>
  </div>

  <button onclick="convert()">Convert</button>

  <div class="result" id="result">â€”</div>
</div>

<script>
  // Fixed conversion rates (reliable, no API)
  const rates = {
    USD: { INR: 83.5, EUR: 0.92, GBP: 0.79 },
    INR: { USD: 0.012, EUR: 0.011, GBP: 0.0095 },
    EUR: { USD: 1.09, INR: 90.7, GBP: 0.86 },
    GBP: { USD: 1.27, INR: 105.8, EUR: 1.16 }
  };

  function convert() {
    const amount = document.getElementById("amount").value;
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;
    const result = document.getElementById("result");

    if (!amount || amount <= 0) {
      result.innerText = "Enter valid amount";
      return;
    }

    if (from === to) {
      result.innerText = `${amount} ${from} = ${amount} ${to}`;
      return;
    }

    const converted = amount * rates[from][to];
    result.innerText = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
  }
</script>

</body>
</html>
